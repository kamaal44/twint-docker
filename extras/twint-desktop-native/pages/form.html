<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/uikit.min.css" />
    <script src="../js/uikit.min.js"></script>
    <script src="../js/uikit-icons.min.js"></script>
  </head>
  <style>
    body {
      text-align: center;
      margin-left: auto;
      margin-top: auto;
      margin-bottom: auto;
      margin-right: auto;
      padding-top: 20px;
    }
    #connector {
      border-width: 1px;
      border-style: solid;
      border-color: #444444;
    }
    #connector:hover {
      color: deepskyblue;
      transition: 0.3s;
    }
  </style>
  <body>
    <h2>
      Elastic Form
    </h2>
    <div class="uk-margin" uk-margin>
      <input class="uk-input uk-form-width-medium" type="text" id="esProto" placeholder="Protocol">
      <input class="uk-input uk-form-width-medium" type="text" id="esHost" placeholder="Hostname">
      <input class="uk-input uk-form-width-medium" type="text" id="esPort" placeholder="Port">
      <input class="uk-input uk-form-width-medium" type="text" id="esIndex" placeholder="Index">
      <input class="uk-input uk-form-width-medium" type="text" id="esType" placeholder="Type">
      <br>
      <button id="connector" type="button" class="uk-button uk-button-default" id="connector">Connect</input>
    </div>
  </body>
  <script>
    const {ipcRenderer} = require('electron');
    const connector = document.getElementById('connector');

    connector.addEventListener('click', () => {
      var creds = {};
      creds['esProto'] = document.getElementById('esProto').value;
      creds['esHost'] = document.getElementById('esHost').value;
      creds['esPort'] = document.getElementById('esPort').value;
      creds['esIndex'] = document.getElementById('esIndex').value;
      creds['esType'] = document.getElementById('esType').value;
      ipcRenderer.send('post-creds', creds)
    });
  </script>
</html>
